services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: contexta-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-contexta}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-contexta}
      POSTGRES_DB: ${DB_NAME:-contexta}
    ports:
      - "127.0.0.1:54321:5432"
    volumes:
      - contexta_pgdata:/var/lib/postgresql/data
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
      args:
        GIT_COMMIT: ${GIT_COMMIT:-unknown}
        COREPACK_NPM_REGISTRY: ${COREPACK_NPM_REGISTRY:-https://registry.npmjs.org}
        NPM_REGISTRY: ${NPM_REGISTRY:-https://registry.npmjs.org}
    container_name: contexta-api
    env_file:
      - .env.prod
    environment:
      DATABASE_URL: postgresql://${DB_USER:-contexta}:${DB_PASSWORD:-contexta}@postgres:5432/${DB_NAME:-contexta}?schema=public
      PORT: ${API_PORT:-3001}
    depends_on:
      - postgres
    restart: unless-stopped

  contexta-ai:
    build:
      context: .
      dockerfile: Dockerfile.contexta-ai
      args:
        GIT_COMMIT: ${GIT_COMMIT:-unknown}
        COREPACK_NPM_REGISTRY: ${COREPACK_NPM_REGISTRY:-https://registry.npmjs.org}
        NPM_REGISTRY: ${NPM_REGISTRY:-https://registry.npmjs.org}
    container_name: contexta-contexta-ai
    env_file:
      - .env.prod
    environment:
      DATABASE_URL: postgresql://${DB_USER:-contexta}:${DB_PASSWORD:-contexta}@postgres:5432/${DB_NAME:-contexta}?schema=public
      PORT: ${CONTEXTA_AI_PORT:-3002}
    depends_on:
      - postgres
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
      args:
        GIT_COMMIT: ${GIT_COMMIT:-unknown}
        NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-/api}
        NEXT_PUBLIC_CONTEXTA_AI_BASE_URL: ${NEXT_PUBLIC_CONTEXTA_AI_BASE_URL:-/contexta-ai}
        COREPACK_NPM_REGISTRY: ${COREPACK_NPM_REGISTRY:-https://registry.npmjs.org}
        NPM_REGISTRY: ${NPM_REGISTRY:-https://registry.npmjs.org}
    container_name: contexta-web
    env_file:
      - .env.prod
    environment:
      PORT: ${WEB_PORT:-3000}
    depends_on:
      - api
    restart: unless-stopped

  nginx:
    image: nginx:1.27-alpine
    container_name: contexta-nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      - web
      - api
      - contexta-ai
    restart: unless-stopped

volumes:
  contexta_pgdata:
