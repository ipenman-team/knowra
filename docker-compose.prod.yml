services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: knowra-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-knowra}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-knowra}
      POSTGRES_DB: ${DB_NAME:-knowra}
    ports:
      - "127.0.0.1:54321:5432"
    volumes:
      - knowra_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-knowra} -d ${DB_NAME:-knowra}"]
      interval: 5s
      timeout: 5s
      retries: 12
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
      args:
        GIT_COMMIT: ${GIT_COMMIT:-unknown}
        COREPACK_NPM_REGISTRY: ${COREPACK_NPM_REGISTRY:-https://registry.npmjs.org}
        NPM_REGISTRY: ${NPM_REGISTRY:-https://registry.npmjs.org}
    container_name: knowra-api
    env_file:
      - .env.prod
    environment:
      DATABASE_URL: postgresql://${DB_USER:-knowra}:${DB_PASSWORD:-knowra}@postgres:5432/${DB_NAME:-knowra}?schema=public
      PORT: ${API_PORT:-3001}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  knowra-ai:
    build:
      context: .
      dockerfile: Dockerfile.knowra-ai
      args:
        GIT_COMMIT: ${GIT_COMMIT:-unknown}
        COREPACK_NPM_REGISTRY: ${COREPACK_NPM_REGISTRY:-https://registry.npmjs.org}
        NPM_REGISTRY: ${NPM_REGISTRY:-https://registry.npmjs.org}
    container_name: knowra-ai
    env_file:
      - .env.prod
    environment:
      DATABASE_URL: postgresql://${DB_USER:-knowra}:${DB_PASSWORD:-knowra}@postgres:5432/${DB_NAME:-knowra}?schema=public
      PORT: ${KNOWRA_AI_PORT:-3002}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
      args:
        GIT_COMMIT: ${GIT_COMMIT:-unknown}
        NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-/api}
        NEXT_PUBLIC_KNOWRA_AI_BASE_URL: ${NEXT_PUBLIC_KNOWRA_AI_BASE_URL:-/knowra-ai}
        COREPACK_NPM_REGISTRY: ${COREPACK_NPM_REGISTRY:-https://registry.npmjs.org}
        NPM_REGISTRY: ${NPM_REGISTRY:-https://registry.npmjs.org}
    container_name: knowra-web
    env_file:
      - .env.prod
    environment:
      PORT: ${WEB_PORT:-3000}
    depends_on:
      - api
    restart: unless-stopped

  nginx:
    image: nginx:1.27-alpine
    container_name: knowra-nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      - web
      - api
      - knowra-ai
    restart: unless-stopped

volumes:
  knowra_pgdata:
