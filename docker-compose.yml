services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: knowra-postgres
    environment:
      POSTGRES_USER: knowra
      POSTGRES_PASSWORD: knowra
      POSTGRES_DB: knowra
    ports:
      - "54321:5432"
    volumes:
      - knowra_pgdata:/var/lib/postgresql/data

volumes:
  knowra_pgdata:
